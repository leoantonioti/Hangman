<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question√°rio do Jogo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1f26 ;
      color: #03dac6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; 
    }

    .form-container {
      background: #ff0266(255, 215, 0, 0.1);
      border: 1px solid #03dac6;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .form-container h2 {
      color: #03dac6;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container .btn-custom {
      background-color: #03dac6;
      color: #000;
      border: none;
      width: 100%;
    }

    .form-container .btn-custom:hover {
      background-color: #ff0266;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Bem-vindo ao Hangman! </h2>
    <form id="questionario-form" action="game.html" method="GET">
      <div class="mb-3">
        <label for="player-name" class="form-label">Seu Nome:</label>
        <input type="text" class="form-control" id="player-name" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <p>Selecione o Modo de Dificuldade</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="dif-easy" name="dif" value="Facil" required>
          <label class="form-check-label" for="dif-easy">Facil</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="dif-medium" name="dif" value="Medio">
          <label class="form-check-label" for="dif-medium">Medio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="dif-hard" name="dif" value="Dificil">
            <label class="form-check-label" for="dif-hard">Dificil</label>
          </div>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Sua Idade:</label>
        <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite sua idade" required>
      </div>
      <div class="mb-3">
        <label for="universidade" class="form-label">Universidade:</label>
        <input type="text" class="form-control" id="universidade" name="universidade" placeholder="Nome da universidade" required>
      </div>
      <button type="submit" class="btn btn-custom">Iniciar Jogo</button>
    </form>
  </div>
</body>
</html>
